<script>
  MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']],   // this is the default, so not really needed
      processEscapes: true,                          // ditto
      processEnvironments: true                      // ditto
    },
    options: {
      skipHtmlTags: {'[-]': ['code']},
      renderActions: {
        mathContainer: [250,
          (doc) => {for (const math of doc.math) MathJax.config.addClass(math)},
          (doc, math) => {MathJax.config.addClass(math)}
        ]
      }
    }
  };

</script>

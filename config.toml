######################## default configuration ####################
baseURL = "https://padips.in/"
title = "Padips - Comprehensive QA Database"
theme = "padips-theme"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
mathjax = true
enableEmoji = true
[markup]
[markup.goldmark]
[markup.tableOfContents]
startLevel = 0
endLevel = 0
[markup.goldmark.renderer]
unsafe = true
[minify]
disableHTML = true

############################# Plugins ##############################

# CSS Plugins
[[params.plugins.css]]
link = "plugins/bootstrap/bootstrap.min.css"
[[params.plugins.css]]
link = "plugins/slick/slick.css"
[[params.plugins.css]]
link = "plugins/animate/animate.css"
[[params.plugins.css]]
link = "plugins/venobox/venobox.css"
[[params.plugins.css]]
link = "plugins/themify-icons/themify-icons.css"

# JS Plugins
[[params.plugins.js]]
link = "plugins/jQuery/jquery.min.js"
[[params.plugins.js]]
link = "plugins/bootstrap/bootstrap.min.js"
[[params.plugins.js]]
link = "plugins/slick/slick.min.js"
[[params.plugins.js]]
link = "plugins/venobox/venobox.min.js"
[[params.plugins.js]]
link = "plugins/filterizr/jquery.filterizr.min.js"
[[params.plugins.js]]
link = "plugins/google-map/gmap.js"


#################### default parameters ################################
[params]
logo = "images/logo.png"
# Meta data
description = "ed-tech site for exam preparation full of free questions for IIT JEE, JEE Advanced, GATE"
author = "Shyam Mohan"
# contact info
# address = ""
mobile = "+44-7831024100"
email = "info@padips.in"
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io
# Google Analytics
googleAnalyticsID = "G-WPGVF1WMBM"
# top header
top_header = true

# Preloader
[params.preloader]
enable = true
mathjax = true
preloader = "images/preloader.gif" # use jpg, png, svg or gif format.

# Subscription
[params.subscription]
enable = false
# mailchimp subsciption
mailchimp_form_action = "https://gmail.us4.list-manage.com/subscribe/post?u=463ee871f45d2d93748e77cad&amp;id=a0a2c6d074" # replace this url with yours
mailchimp_form_name = "b_463ee871f45d2d93748e77cad_a0a2c6d074" # replace this code with yours

# google map
[params.map]
enable = false
gmap_api = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU&libraries=places"
map_latitude = "51.5223477"
map_longitude = "-0.1622023"
map_marker = "images/marker.png" # marker size 37*55 px

# cookies
[params.cookies]
enable = true
expire_days = 2

